name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Download dependencies
        run: go mod download
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --out-format=colored-line-number
      
      - name: Run tests
        run: go test -v -race ./...

  build-and-push:
    name: Build and Push to DockerHub
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Verify DockerHub credentials are set
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          if [ -z "$DOCKER_USERNAME" ]; then
            echo "Error: DOCKERHUB_USERNAME is not set"
            exit 1
          fi
          if [ -z "$DOCKER_PASSWORD" ]; then
            echo "Error: DOCKERHUB_TOKEN is not set"
            exit 1
          fi
          USERNAME_LEN=${#DOCKER_USERNAME}
          TOKEN_LEN=${#DOCKER_PASSWORD}
          echo "DockerHub credentials are set"
          echo "Username length: $USERNAME_LEN"
          echo "Token length: $TOKEN_LEN"
          if [[ "$DOCKER_USERNAME" == *"@"* ]]; then
            echo "WARNING: Username appears to be an email. DockerHub requires username, not email!"
          fi
          if [[ ! "$DOCKER_PASSWORD" =~ ^dckr_pat_ ]]; then
            echo "WARNING: Token doesn't start with 'dckr_pat_'. Make sure you're using a Personal Access Token, not a password!"
          fi
      
      - name: Login to DockerHub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login docker.io -u "$DOCKER_USERNAME" --password-stdin || {
            echo "Docker login failed!"
            echo "Please verify:"
            echo "1. Username is correct (not email): $DOCKER_USERNAME"
            echo "2. Token is a valid Personal Access Token (starts with dckr_pat_)"
            echo "3. Token has 'Read, Write, Delete' permissions"
            exit 1
          }
      
      - name: Extract version from tag
        id: tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=latest" >> $GITHUB_OUTPUT
          fi
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/sprint12:${{ steps.tag.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/sprint12:latest



